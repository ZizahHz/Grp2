  <script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}

// Add function to submit the file
function submit(){
      var greeting = document.getElementById("greeting");
      var name = document.getElementById("name");
      var location = document.getElementById("location");
      var postcode = document.getElementById("postcode");
      var dress = document.getElementById("dress");
      var date = document.getElementById("date");
      var time = document.getElementById("time");
      var closing = document.getElementById("closing");

      localStorage.setItem("greeting", greeting.value);
      localStorage.setItem("name", name.value);
      localStorage.setItem("location", location.value);
      localStorage.setItem("postcode", postcode.value);
      localStorage.setItem("dress", dress.value);
      localStorage.setItem("date", date.value);
      localStorage.setItem("time", time.value);
      localStorage.setItem("closing", closing.value);
      alert("Saved!");
    }

<header id = "top"><h1>Customize Card</h1></header>

    <!-- All type ku tukar jadi text --> 
    <label for="Greeting">Greeting</label>
    <input type="text" name="Greeting" id="greeting" draggable="true" ondragstart="drag(event)" width="336" height="69"><br>
  
    <br><label for="Name">Name</label>
    <input type="text" name="Name"id="name" pattern="[Aa-Zz].{10,}" draggable="true" ondragstart="drag(event)" width="336" height="69"><br>
    
    <br><label for="location">location</label><!-- <textarea cols="50" rows="2"></textarea> -->

    <br><label for="Postcode">Postcode</label>
    <input type="text" name="Postcode" id="postcode" pattern="[A-Z]{2}[0-9]{4}" draggable="true" ondragstart="drag(event)" width="336" height="69"><br>
    
    <br><label for="Dress">Dress Code</label>
    <input type="text" name="Dress" id="dress" draggable="true" ondragstart="drag(event)" width="336" height="69"><br>
    
    <br><label for="Date">Date Of The Event?</label>

    <br><label for="Time">Time</label>

    <br><label for="Closing">Closing</label>
